<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insaidersoccer IFPR - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Insaidersoccer IFPR</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato para escolher a chuteira em nosso catálogo</h1>
        <form class="contato-form" action="https://script.google.com/macros/s/AKfycbx3jOK0rwQK1MU4NVPoqI3l7GMRI2OX2H2y257mJCacKaf-nfM5hoIBJYz2amv1xwyi/exec" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="Número">E-mail:</label>
            <input type="Número" id="Número" name="Número:" placeholder="Digite seu número" required>

            <label for="Mensagem">Mensagem para o vendedor:</label>
            <textarea id="Mensagem" name="Mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>

            <label for="data">Data do contato:</label>
            <input type="date" id="data" name="data">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>

    </footer>

</body>

</html>
